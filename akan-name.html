<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class=" akan">

        <div class="jumbotron">
            <div class="container">


                <h2 class="display-4">Akan Names</h2>

                <p class="lead">This is a web application that calculates the day of the week you were born and then
                    depending on your
                    gender it outputs your Akan name.</p>
            </div>

        </div>

        <br>

        <div class="container">

            <form>

                <label>
                    Day:

                    <input id="day" type="number" name="date of birth" placeholder="DD" value required>
                </label>

                <br><br>


                <label>
                    Month:

                    <input id="month" type="number" name="month" placeholder="MM" value required>
                </label>

                <br><br>

                <label>
                    Year:

                    <input id="year" type="number" name="year of birth" placeholder="YYYY" value required>
                </label>
                <br><br><br>


                <div class="container">



                    <div class="row">
                        <div class="col-md-3">
                            <label>

                                <p id="gender">Gender:</p>


                            </label>



                        </div>
                        <div class="col-md-3">
                            <label>


                                Male:

                                <input id="Male" type="radio" name="gender" placeholder="male" value required>

                            </label>
                        </div>
                        <div class="col-md-3">

                            <label>



                                Female:

                                <input id="Female" type="radio" name="gender" placeholder="female" value required>

                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
         <br>

    

        <label>


            <button type="button" class="btn btn-info" style="font-size: 30px; align-items: center;">Submit</button>
        </label>

        </form>
    </div>
    </div>

</body>

</html>
